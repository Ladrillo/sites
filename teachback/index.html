<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Component State</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
  <div id="root"></div>
  <img src="./images/codepath.jpg" />
  <script type="text/babel">
    const { useState } = React // import useState from 'react'

    function App() {
      const [on, setOn] = useState(false)
      const turnOn = () => setOn(true)
      const turnOff = () => setOn(false)
      return (
        <main>
          <Bulb on={on} turnOn={turnOn} turnOff={turnOff} />
        </main>
      )
    }
    function Bulb({ on, turnOn, turnOff }) {
      return (
        <div className="bulb">
          <div className="emoji">{on ? 'ðŸ’¡' : 'ðŸŒŒ'}</div>
          <button onClick={on ? turnOff : turnOn}>
            Turn {on ? 'Off' : 'On'}
          </button>
        </div>
      )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
</body>

</html>
