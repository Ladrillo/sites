<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta U Bingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        #bingo {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        .square {
            background: white;
            border: 2px solid #ddd;
            padding: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            user-select: none;
            border-radius: 8px;
        }

        .square:hover {
            transform: scale(1.05);
        }

        .marked {
            background: #4caf50;
            color: white;
            text-decoration: line-through;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            background: #2196f3;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0b7dda;
        }
    </style>
</head>

<body>

    <h1>Meta U Bingo</h1>
    <p>Click on each square to mark it. Try to get 5 in a row!</p>

    <div id="bingo"></div>

    <button id="reset">Reset Board</button>

    <script>
        const phrases = [
            "Has a pet", "Likes pineapple on pizza", "Speaks more than 1 language",
            "Born the same month as you", "Is not an only child", "Share a favorite book",
            "Plays a musical instrument", "Not from California", "Share the coolest thing you’ve ever done",
            "Can name all 5 members of the instructional team (no asking them!)", "Has a June birthday",
            "Loves spicy food", "Free Space!", "Is a night owl", "Has read a book this past month",
            "Likes coffee", "Share what you’re looking forward to with another student",
            "Has visited a national park", "First time in California", "Share something you like to do in your free time",
            "From another country", "Is an only child", "Wearing the same color as you",
            "Is an early bird", "Has taken a computer science or coding course"
        ];

        const bingo = document.getElementById('bingo');

        // Shuffle phrases
        const shuffled = phrases.sort(() => 0.5 - Math.random());

        shuffled.forEach(phrase => {
            const square = document.createElement('div');
            square.className = 'square';
            square.textContent = phrase;
            square.addEventListener('click', () => {
                square.classList.toggle('marked');
            });
            bingo.appendChild(square);
        });

        document.getElementById('reset').addEventListener('click', () => {
            document.querySelectorAll('.square').forEach(sq => sq.classList.remove('marked'));
        });
    </script>

</body>

</html>
