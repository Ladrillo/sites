<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>PAC Desarrollo Confirmación</title>
</head>

<body class="confirmacion">
    <header>
        <h1>Confirmación de Compra</h1>
        <div class="grupo"><img src="img/grupo.jpeg" alt="Imagen del grupo musical"></div>
    </header>
    <section>
        <h2>Detalles de tu compra:</h2>
        <div>Nombre: <span id="nombre"></span></div>
        <div>Lugar: <span id="lugar"></span></div>
        <div>Fecha: <span id="fecha"></span></div>
        <div>Número de entradas: <span id="cantidad"></span></div>
        <div>Categoría: <span id="categoria"></span></div>
        <div>Método de pago: <span id="metodo_pago"></span></div>
        <div>Precio total: <span id="total"></span></div>
    </section>
</body>

</html>
